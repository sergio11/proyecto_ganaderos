

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>CÃ¡maras</title>
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/sweetalert.css">
</head>
<body>

	<div class="wrapper">
		<div class="control-panel">
			<div class="control-panel-content">
				<div class="current">
					<div id='container'></div>
					
					<div class="controls">
						<div class="direction-controls">
							<!-- Main Controls -->
							<div class="main" id="mainControls">
								<a href="#" data-control='up'>
									<span class="fa fa-arrow-up"></span>
								</a>
								<a href="#" data-control='left'>
									<span class="fa fa-arrow-left"></span>
								</a>
								<a href="#" data-control='home'>
									<span class="fa fa-home"></span>
								</a>
								<a href="#" data-control='right'>
									<span class="fa fa-arrow-right"></span>
								</a>
								<a href="#" data-control='down'>
									<span class="fa fa-arrow-down"></span>
								</a>
							</div>
							<!-- Other direction Controls -->
							<div class="others" id="otherControls">
								<a href="#" data-control='vscan'>
									<span class="fa fa-arrows-v"></span>
								</a>
								<a href="#" data-control='hscan'>
									<span class="fa fa-arrows-h"></span>
								</a>
								<a href="#" data-control='hvstop'>
									<span class="fa fa-stop-circle"></span>
								</a>
							</div>
						</div>
						<div class="others-controls">
							<ul class="presets" id="presets"></ul>
                            <a href="#" class="btn" id="resetPresets">Reset Presets</a>
							<input type="range" id='zoom' name="zoom" min="15" max="20" value="18">
						</div>
					</div>
				</div>
                <!-- Camera Thumbnails -->
                <div class="others-cameras" id="others-cameras"></div>
			</div>
			
		</div>
		<div id="map" class="map"></div>
	</div>

	<!-- Popup -->
	<div id="popup" class="popup hide">
		<h3 class="popup-header" data-cow-name>Uluru</h3>
		<div class="popup-body">
			<figure>
				<img src="./img/vaca.jpg" width="120" alt="vaca">
				<figcaption data-cow-desc></figcaption>
			</figure>
		</div>
	</div>

    <!-- Loading overlay-->
    <div class="overlay-modal" id="overlay">
        <div class="overlay-body">
            <h4 class="overlay-title">Configurando Presets</h4>
            <img src="./img/loader.gif" class="loader" alt="loader"/>
        </div>   
    </div>

    

<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./js/clipper.js"></script>
<script type="text/javascript" src="./js/sweetalert.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/camera.js"></script>
<script type="text/javascript" src="./js/controlPanel.js"></script>
<script type="text/javascript" src="./js/map.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnNqje5uqWXOBfmEGKkdwnxLVGV4n7qSo&libraries=geometry&signed_in=true&callback=initMap"></script>
<script type="text/javascript" src='./bower_components/google-maps-polygon-rotate/dist/google.maps.Polygon.rotate.min.js'></script>
</body>
</html>
