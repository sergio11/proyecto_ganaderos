<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>CÃ¡maras</title>
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<div class="wrapper">
		<div class="control-panel">
			<div class="control-panel-content">
				<div class="current">
					<div id='container'></div>
					
					<div class="controls">
						<div class="direction-controls">
							<!-- Main Controls -->
							<div class="main" id="mainControls">
								<a href="#" data-control='up'>
									<span class="fa fa-arrow-up"></span>
								</a>
								<a href="#" data-control='left'>
									<span class="fa fa-arrow-left"></span>
								</a>
								<a href="#" data-control='home'>
									<span class="fa fa-home"></span>
								</a>
								<a href="#" data-control='right'>
									<span class="fa fa-arrow-right"></span>
								</a>
								<a href="#" data-control='down'>
									<span class="fa fa-arrow-down"></span>
								</a>
							</div>
							<!-- Other direction Controls -->
							<div class="others" id="otherControls">
								<a href="#" data-control='vscan'>
									<span class="fa fa-arrows-v"></span>
								</a>
								<a href="#" data-control='hscan'>
									<span class="fa fa-arrows-h"></span>
								</a>
								<a href="#" data-control='hvstop'>
									<span class="fa fa-stop-circle"></span>
								</a>
							</div>
						</div>
						<div class="others-controls">
							<div class="presets">
								<form name="add_preset" class="add_preset" id="add_preset">
									<input type="text" name='preset' class="preset_text" placeholder="Preset Name" />
									<input type="submit" class="btn" value="Add" />
								</form>
								<a href="#" class="btn" id="showPresets">Go Preset&nbsp;<span class="fa fa-caret-down"></span></a>
								<ul class="go_presets">
									<li class="preset">
										Preset One &nbsp; 
										<a href="#" class="go"><span class="fa fa-external-link"></span></a>
										<a href="#" class="delete"><span class="fa fa-trash"></span></a>
									</li>
									<li class="preset">
										Preset One &nbsp; 
										<a href="#" class="go"><span class="fa fa-external-link"></span></a>
										<a href="#" class="delete"><span class="fa fa-trash"></span></a>
									</li>
								</ul>
							</div>
							<input type="range" id='zoom' name="zoom" min="15" max="20" value="18">
						</div>
						
					</div>
					
				</div>
			</div>
			<div></div>
		</div>
		<div id="map" class="map"></div>
	</div>

	<!-- Popup -->
	<div id="popup" class="popup hide">
		<h3 class="popup-header" data-cow-name>Uluru</h3>
		<div class="popup-body">
			<figure>
				<img src="./img/vaca.jpg" width="120">
				<figcaption data-cow-desc></figcaption>
			</figure>
		</div>
	</div>


<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/camera.js"></script>
<script type="text/javascript" src="./js/controlPanel.js"></script>
<script type="text/javascript" src="./js/map.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnNqje5uqWXOBfmEGKkdwnxLVGV4n7qSo&libraries=geometry&signed_in=true&callback=initMap"></script>
<script type="text/javascript" src='./bower_components/google-maps-polygon-rotate/dist/google.maps.Polygon.rotate.min.js'></script>
</body>
</html>
